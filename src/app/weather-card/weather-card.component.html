<form>
  <input
    placeholder="Enter API key"
    class="input"
    (input)="key = $event.target.value"
  />
  <input
    placeholder="Enter City"
    class="input"
    (input)="city = $event.target.value"
  />
  <button (click)="getWeather($event)">Get Weather Data</button>
</form>

<div class="card">
  <img class="img-fluid" [src]="this.iconUrl" />
  <p>{{ weatherDescription }}</p>
  <p>{{ temperature | kelvinToCelsius }}</p>
  <p>{{ humidity/100 | percent }}</p>
</div>
